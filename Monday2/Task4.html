<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }

        .div1 {
            height: 100%;
            width: 100%;
            display: grid;
            grid-template-columns: (2, 1f);
        }
    </style>
</head>

<body>
    <div class="div1">
        <div
            style="background-color: yellow ; grid-area: 1 / 1; color: rgb(9, 255, 0); text-align: center; line-height: 700px; font-size: 100px;">
            First part</div>
        <div
            style="background-color: rgb(9, 255, 0) ; grid-area: 1 / 2; color: yellow; text-align: center; line-height: 700px; font-size: 100px;">
            Second part</div>
    </div>
</body>

</html>
