<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <title>Document</title>
    <style>
        body
        {
            margin: 20px;
        }
        .bold-text
        {
            font-weight: bold;
            

        }
        
    </style>
</head>
<body>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label bold-text">First Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label bold-text">Last name</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>

          <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker">
            <strong>Date Of birth</strong>
          <input placeholder="Select date" type="text" id="example" class="form-control" value="DD.MM.YYYY">
          </div>
          <br>
    
              <div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>

          

     

        
      </form>
</body>
</html>
